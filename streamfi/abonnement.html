<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonnements - Streamify</title>
    <link rel="icon" href="streamify logo.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1b1b1b;
            color: #ccc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #ff4b2b;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 12px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff3a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" id="logo-link">
            <img src="streamify logo.png" alt="Streamify Logo" id="logo">
        </a>
        <h1>Abonnements Streamify</h1>
        <p class="message">Les abonnements seront bientôt disponibles. Restez connectés!</p>
        <a href="films.html" class="btn">Regarder des films gratuits</a>
    </div>
</body>
</html>
