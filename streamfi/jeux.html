<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.creativefabrica.com/wp-content/uploads/2021/04/07/Simple-S-modern-logo-design-Graphics-10500913-2-580x387.jpg">
    <title>Choix de film Dune</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, p {
            margin: 20px 0;
        }

        form {
            display: inline-block;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        input[type="radio"] {
            display: none; /* Hide the default radio buttons */
        }

        label {
            display: inline-block;
            padding: 20px;
            margin: 20px;
            background-color: #555;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label img {
            width: 200px; /* Ajustez la taille selon vos besoins */
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }

        label:hover {
            background-color: #0056b3;
        }

        #boutonAccueil {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #boutonAccueil:hover {
            background-color: #0056b3;
        }
       
    </style>
</head>
<body>

    <h1>Etes vous sur telephone ou ordinateur?</h1>


    <form>
        <input type="radio" id="dune1" name="choixFilm" value="Dune 1">
        <label for="dune1" onclick="window.location.href='https://rpcs3-emulator-ps3-emulator.fr.softonic.com/android';">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Android_robot_%282014-2019%29.svg/1200px-Android_robot_%282014-2019%29.svg.png" alt="Dune 1">
            <br>
            mobil
        </label>
        
        <input type="radio" id="dune2" name="choixFilm" value="Dune 2">
        <label for="dune2" onclick="window.location.href='https://rpcs3.net/download/';">
            <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RW1cJTH" alt="Dune 2">
            <br>
            ordinateur
        </label>
    </form>

    <button id="boutonAccueil" onclick="window.location.href='acceuille.html';">üè† Retour √† l'accueil</button>
    
</body>
</html>
