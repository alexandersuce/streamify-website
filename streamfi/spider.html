<!DOCTYPE html>

    <title>CSpider man</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1,
        p {
            margin: 20px 0;
        }

        form {
            display: inline-block;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        input[type="radio"] {
            display: none;
            /* Hide the default radio buttons */
        }

        label {
            display: inline-block;
            padding: 20px;
            margin: 20px;
            background-color: #555;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label img {
            width: 200px;
            /* Ajustez la taille selon vos besoins */
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }

        label:hover {
            background-color: #0056b3;
        }

        #boutonAccueil {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #boutonAccueil:hover {
            background-color: #0056b3;
        }
    </style>
</head>
