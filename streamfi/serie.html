        body {
            display: flex;

            margin: 0;
            background-color: #000000;
            color: #333;

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #333;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fef7f7;
            flex: 1;
        }

        #discord-icon {
            right: 1000000px;
            margin-right: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        #discord-icon i {
            font-size: 24px;
            margin-right: 5px;
        }

        img {
            max-width: 80%;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.05);
        }

        div {
            text-align: center;
            flex: 0 0 calc(33.3333% - 20px);
            background-color: #007BFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            transition: box-shadow 0.3s;
        }

        div:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            padding: 8px;
            margin: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            width: 150px;
            float: right;
        }

        
        .rounded-pill {

<script>
    function search() {
        var input, filter, divs, a, txtValue;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        divs = document.getElementsByTagName('div');

        for (var i = 0; i < divs.length; i++) {
            a = divs[i].getElementsByTagName('a')[0];
            txtValue = a.getAttribute('href');

            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                divs[i].style.display = '';
            } else {
                divs[i].style.display = 'none';
            }
        }
    }
